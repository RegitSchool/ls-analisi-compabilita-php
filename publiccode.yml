    genericName: Registro elettronico LAMPSchool
    longDescription: |
      Registro elettronico per la gestione di:


      - alunni

      - classi

      - assenze

      - voti

      - valutazioni

      - note

      - pagelle

      - assenze docenti

      - colloqui

      - invio SMS

      - invio email

      - interfacciamento con Moodle


      Il software permette di gestire tutte le attività relative alla didattica.
      L'interfacciamento con Moodle consente inoltre di creare facilmente corsi
      associando direttamente i docenti e gli alunni ai vari corsi.


      Il software può interfacciarsi inoltre con un apparato marca tempo
      (Arduino con software e progetto open source) che rileva gli ingressi e le
      uscite degli alunni. 
